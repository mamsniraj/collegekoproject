<!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{% block title %}Breast Cancer Detection System{% endblock title %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
     @page {
       size: landscape;
       margin: 0;
     }
 
     body {
       font-family: Arial, sans-serif;
       font-size: 16px;
       margin: 0;
       display: flex;
       flex-direction: column;
       min-height: 100vh;
     }
 
     .container {
       max-width: 100%;
       text-align: center;
       flex-grow: 1;
     }
 
     footer {
       text-align: center;
       padding: 20px 0;
       background-color: #f8f9fa;
       border-top: 1px solid #dee2e6;
     }
   </style>
 </head>
 
 <body>
   <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container">
         <a class="navbar-brand" href="/">
           <img src="https://www.collegenp.com/uploads/2018/02/TU-Logo.jpg" alt="Tribhuvan University Logo" height="30">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
           aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav">
             <li class="nav-item">
               <a class="nav-link" href="/">Home</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/detection">Detection</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="/about">About</a>
             </li>
           </ul>
         </div>
       </div>
     </nav>
   </header>
 
   <main>
     {% block content %}
     {% endblock content %}
   </main>
 
   <footer>
     <p>&copy; 2024 Breast Cancer Detection System | All rights reserved</p>
   </footer>
 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
   </script>
 </body>
 
 </html>
